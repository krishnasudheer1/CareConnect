<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration - Step 1</title>
<link rel="icon" href="https://www.hhaexchange.com/wp-content/uploads/2023/02/CareConnect_LogoRefresh_Final_Stacked_NoTagline-1920x1200.png">


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* Messages */
.messages{
    max-width:600px;
    margin:20px auto 0;
}

.alert{
    padding:14px 18px;
    border-radius:12px;
    margin-bottom:12px;
    font-size:14px;
}

.alert-error{
    background:#fee2e2;
    color:#991b1b;
    border:1px solid #fca5a5;
}

.alert-success{
    background:#d1fae5;
    color:#065f46;
    border:1px solid #6ee7b7;
}

.alert-warning{
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fcd34d;
}

/* Card */
.form-box{
    max-width:600px;
    margin:20px auto 80px;
    background:#ffffff;
    padding:42px 40px;
    border-radius:24px;
    box-shadow:0 20px 45px rgba(0,0,0,0.08);
}

/* Progress indicator */
.progress-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:32px;
    position:relative;
}

.progress-bar::before{
    content:'';
    position:absolute;
    top:12px;
    left:0;
    right:0;
    height:2px;
    background:#e5e7eb;
    z-index:0;
}

.step{
    width:28px;
    height:28px;
    border-radius:50%;
    background:#e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:600;
    color:#6b7280;
    position:relative;
    z-index:1;
}

.step.active{
    background:#111827;
    color:#ffffff;
}

/* Headings */
.form-box h2{
    text-align:center;
    font-size:24px;
    font-weight:600;
    color:#111827;
    margin-bottom:6px;
}

.form-sub{
    text-align:center;
    font-size:14px;
    color:#6b7280;
    margin-bottom:34px;
}

/* Form groups */
.form-group{
    margin-bottom:22px;
}

.form-group label{
    display:block;
    font-size:14px;
    font-weight:500;
    color:#111827;
    margin-bottom:8px;
}

/* Inputs */
.form-group input{
    width:100%;
    padding:14px 16px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    background:#ffffff;
    font-size:15px;
    color:#111827;
    transition:0.2s;
}

.form-group input::placeholder{
    color:#9ca3af;
}

.form-group input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.12);
}

/* Button */
.form-box button{
    width:100%;
    padding:16px;
    margin-top:28px;
    background:linear-gradient(180deg,#111827,#030712);
    color:#ffffff;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

.form-box button:hover{
    transform:translateY(-1px);
    box-shadow:0 12px 28px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- Display Messages -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="form-box">

<!-- Progress Bar -->
<div class="progress-bar">
    <div class="step active">1</div>
    <div class="step">2</div>
    <div class="step">3</div>
    <div class="step">4</div>
</div>

<form method="POST" action="{% url 'Doctors:doctor_register_step1' %}">
{% csrf_token %}

<h2>Create Account</h2>
<p class="form-sub">Basic personal details</p>

<div class="form-group">
  <label>First Name</label>
  <input type="text" name="first_name" required>
</div>

<div class="form-group">
  <label>Last Name</label>
  <input type="text" name="last_name" required>
</div>

<div class="form-group">
  <label>Email</label>
  <input type="email" name="email" required>
</div>

<div class="form-group">
  <label>Phone</label>
  <input type="tel" name="phone" pattern="[0-9]+" required>
</div>

<div class="form-group">
  <label>Username</label>
  <input type="text" name="username" required>
</div>

<div class="form-group">
  <label>Password</label>
  <input type="password" name="password" required minlength="6">
</div>

<div class="form-group">
  <label>Confirm Password</label>
  <input type="password" name="confirm_password" required minlength="6">
</div>

<button type="submit">Next â†’</button>
</form>
</div>

</body>
</html>
