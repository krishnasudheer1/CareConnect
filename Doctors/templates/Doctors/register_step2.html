<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration - Step 2</title>
<link rel="icon" href="https://www.hhaexchange.com/wp-content/uploads/2023/02/CareConnect_LogoRefresh_Final_Stacked_NoTagline-1920x1200.png">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* Messages */
.messages{
    max-width:600px;
    margin:20px auto 0;
}

.alert{
    padding:14px 18px;
    border-radius:12px;
    margin-bottom:12px;
    font-size:14px;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn{
    from{
        transform: translateY(-10px);
        opacity: 0;
    }
    to{
        transform: translateY(0);
        opacity: 1;
    }
}

.alert-error{
    background:#fee2e2;
    color:#991b1b;
    border:1px solid #fca5a5;
}

.alert-success{
    background:#d1fae5;
    color:#065f46;
    border:1px solid #6ee7b7;
}

.alert-warning{
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fcd34d;
}

/* Card */
.form-box{
    max-width:600px;
    margin:20px auto 80px;
    background:#ffffff;
    padding:42px 40px;
    border-radius:24px;
    box-shadow:0 20px 45px rgba(0,0,0,0.08);
}

/* Progress indicator */
.progress-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:32px;
    position:relative;
}

.progress-bar::before{
    content:'';
    position:absolute;
    top:12px;
    left:0;
    right:0;
    height:2px;
    background:#e5e7eb;
    z-index:0;
}

.step{
    width:28px;
    height:28px;
    border-radius:50%;
    background:#e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:600;
    color:#6b7280;
    position:relative;
    z-index:1;
}

.step.active{
    background:#111827;
    color:#ffffff;
}

.step.completed{
    background:#10b981;
    color:#ffffff;
}

/* Headings */
.form-box h2{
    text-align:center;
    font-size:24px;
    font-weight:600;
    color:#111827;
    margin-bottom:6px;
}

.form-sub{
    text-align:center;
    font-size:14px;
    color:#6b7280;
    margin-bottom:34px;
}

/* Form groups */
.form-group{
    margin-bottom:22px;
}

.form-group label{
    display:block;
    font-size:14px;
    font-weight:500;
    color:#111827;
    margin-bottom:8px;
}

/* Inputs */
.form-group input{
    width:100%;
    padding:14px 16px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    background:#ffffff;
    font-size:15px;
    color:#111827;
    transition:0.2s;
}

.form-group input::placeholder{
    color:#9ca3af;
}

.form-group input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.12);
}

/* Button Row */
.button-row{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:12px;
    margin-top:28px;
}

/* Buttons */
.btn-back{
    padding:16px;
    background:#f3f4f6;
    color:#374151;
    border:1px solid #e5e7eb;
    border-radius:18px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

.btn-back:hover{
    background:#e5e7eb;
}

.btn-next{
    padding:16px;
    background:linear-gradient(180deg,#111827,#030712);
    color:#ffffff;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

.btn-next:hover{
    transform:translateY(-1px);
    box-shadow:0 12px 28px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- Display Messages -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="form-box">

<!-- Progress Bar -->
<div class="progress-bar">
    <div class="step completed">1</div>
    <div class="step active">2</div>
    <div class="step">3</div>
    <div class="step">4</div>
</div>

<form method="POST" action="{% url 'Doctors:doctor_register_step2' %}">
{% csrf_token %}

<h2>Professional Info</h2>
<p class="form-sub">Qualifications & specialization</p>

<div class="form-group">
  <label>Specialization</label>
  <input type="text" name="specialty" value="{{ form_data.specialty|default:'' }}" placeholder="e.g., Cardiologist, Dermatologist" required>
</div>

<div class="form-group">
  <label>Experience (years)</label>
  <input type="number" name="experience" value="{{ form_data.experience|default:'' }}" min="0" max="60" placeholder="e.g., 5" required>
</div>

<div class="form-group">
  <label>Qualification</label>
  <input type="text" name="qualification" value="{{ form_data.qualification|default:'' }}" placeholder="e.g., MBBS, MD, MS" required>
</div>

<div class="form-group">
  <label>Medical Council Registration No.</label>
  <input type="text" name="medical_council_no" value="{{ form_data.medical_council_no|default:'' }}" placeholder="e.g., MCI12345, DMC67890" required>
</div>

<div class="button-row">
  <button type="submit" name="back" class="btn-back">← Back</button>
  <button type="submit" class="btn-next">Next →</button>
</div>

</form>
</div>

</body>
</html>
