<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration - Step 4</title>
<link rel="icon" href="https://www.hhaexchange.com/wp-content/uploads/2023/02/CareConnect_LogoRefresh_Final_Stacked_NoTagline-1920x1200.png">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* Messages */
.messages{
    max-width:600px;
    margin:20px auto 0;
}

.alert{
    padding:14px 18px;
    border-radius:12px;
    margin-bottom:12px;
    font-size:14px;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn{
    from{
        transform: translateY(-10px);
        opacity: 0;
    }
    to{
        transform: translateY(0);
        opacity: 1;
    }
}

.alert-error{
    background:#fee2e2;
    color:#991b1b;
    border:1px solid #fca5a5;
}

.alert-success{
    background:#d1fae5;
    color:#065f46;
    border:1px solid #6ee7b7;
}

.alert-warning{
    background:#fef3c7;
    color:#92400e;
    border:1px solid #fcd34d;
}

/* Card */
.form-box{
    max-width:600px;
    margin:20px auto 80px;
    background:#ffffff;
    padding:42px 40px;
    border-radius:24px;
    box-shadow:0 20px 45px rgba(0,0,0,0.08);
}

/* Progress indicator */
.progress-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:32px;
    position:relative;
}

.progress-bar::before{
    content:'';
    position:absolute;
    top:12px;
    left:0;
    right:0;
    height:2px;
    background:#e5e7eb;
    z-index:0;
}

.step{
    width:28px;
    height:28px;
    border-radius:50%;
    background:#e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:600;
    color:#6b7280;
    position:relative;
    z-index:1;
}

.step.active{
    background:#111827;
    color:#ffffff;
}

.step.completed{
    background:#10b981;
    color:#ffffff;
}

/* Headings */
.form-box h2{
    text-align:center;
    font-size:24px;
    font-weight:600;
    color:#111827;
    margin-bottom:6px;
}

.form-sub{
    text-align:center;
    font-size:14px;
    color:#6b7280;
    margin-bottom:34px;
}

/* Form groups */
.form-group{
    margin-bottom:24px;
}

.form-group > label{
    display:block;
    font-size:14px;
    font-weight:500;
    color:#111827;
    margin-bottom:10px;
}

/* Weekdays */
.weekdays{
    display:flex;
    flex-direction:column;
    gap:10px;
}

.weekdays label{
    display:flex;
    align-items:center;
    font-size:14px;
    color:#374151;
    cursor:pointer;
    padding:8px;
    border-radius:8px;
    transition:0.2s;
}

.weekdays label:hover{
    background:#f3f4f6;
}

.weekdays input{
    margin-right:10px;
    width:18px;
    height:18px;
    cursor:pointer;
}

/* Time Inputs */
.time-row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
    align-items:center;
}

.time-input-wrapper{
    display:flex;
    flex-direction:column;
}

.time-input-wrapper label{
    font-size:13px;
    margin-bottom:6px;
    color:#374151;
    font-weight:500;
}

input[type="time"],
input[type="file"]{
    width:100%;
    padding:14px 16px;
    border-radius:16px;
    border:1px solid #e5e7eb;
    background:#ffffff;
    font-size:15px;
    color:#111827;
    transition:0.2s;
}

/* Prevent browser UI glitches */
input[type="time"]{
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
}

input[type="time"]::-webkit-calendar-picker-indicator{
    opacity:0.7;
    cursor:pointer;
}

/* File input styling */
input[type="file"]{
    padding:12px;
    cursor:pointer;
}

input[type="file"]::file-selector-button{
    padding:8px 16px;
    border:none;
    background:#f3f4f6;
    border-radius:8px;
    cursor:pointer;
    margin-right:12px;
    font-size:13px;
    transition:0.2s;
}

input[type="file"]::file-selector-button:hover{
    background:#e5e7eb;
}

/* Focus */
input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.12);
}

/* Button Row */
.button-row{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:12px;
    margin-top:30px;
}

/* Buttons */
.btn-back{
    padding:16px;
    background:#f3f4f6;
    color:#374151;
    border:1px solid #e5e7eb;
    border-radius:18px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

.btn-back:hover{
    background:#e5e7eb;
}

.btn-submit{
    padding:16px;
    background:linear-gradient(180deg,#111827,#030712);
    color:#ffffff;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

.btn-submit:hover{
    transform:translateY(-1px);
    box-shadow:0 12px 28px rgba(0,0,0,0.25);
}

.btn-submit:disabled{
    opacity:0.6;
    cursor:not-allowed;
}

/* Helper text */
.helper-text{
    font-size:12px;
    color:#6b7280;
    margin-top:6px;
}
</style>
</head>

<body>

<!-- Display Messages -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="form-box">

<!-- Progress Bar -->
<div class="progress-bar">
    <div class="step completed">1</div>
    <div class="step completed">2</div>
    <div class="step completed">3</div>
    <div class="step active">4</div>
</div>

<form method="POST" enctype="multipart/form-data" action="{% url 'Doctors:doctor_register_step4' %}">
{% csrf_token %}

<h2>Verification</h2>
<p class="form-sub">Availability & License</p>

<div class="form-group">
  <label>Available Days</label>
  <div class="weekdays">
    <label>
      <input type="checkbox" name="days" value="Monday" 
             {% if 'Monday' in form_data.available_days %}checked{% endif %}>
      Monday
    </label>
    <label>
      <input type="checkbox" name="days" value="Tuesday" 
             {% if 'Tuesday' in form_data.available_days %}checked{% endif %}>
      Tuesday
    </label>
    <label>
      <input type="checkbox" name="days" value="Wednesday" 
             {% if 'Wednesday' in form_data.available_days %}checked{% endif %}>
      Wednesday
    </label>
    <label>
      <input type="checkbox" name="days" value="Thursday" 
             {% if 'Thursday' in form_data.available_days %}checked{% endif %}>
      Thursday
    </label>
    <label>
      <input type="checkbox" name="days" value="Friday" 
             {% if 'Friday' in form_data.available_days %}checked{% endif %}>
      Friday
    </label>
    <label>
      <input type="checkbox" name="days" value="Saturday" 
             {% if 'Saturday' in form_data.available_days %}checked{% endif %}>
      Saturday
    </label>
    <label>
      <input type="checkbox" name="days" value="Sunday" 
             {% if 'Sunday' in form_data.available_days %}checked{% endif %}>
      Sunday
    </label>
  </div>
  <p class="helper-text">Select at least one day when you'll be available</p>
</div>

<div class="form-group">
  <label>Consultation Time</label>
  <div class="time-row">
    <div class="time-input-wrapper">
      <label for="time_from">From</label>
      <input type="time" id="time_from" name="time_from" 
             value="{{ form_data.time_from|default:'' }}" required>
    </div>

    <div class="time-input-wrapper">
      <label for="time_to">To</label>
      <input type="time" id="time_to" name="time_to" 
             value="{{ form_data.time_to|default:'' }}" required>
    </div>
  </div>
  <p class="helper-text">Set your daily consultation hours</p>
</div>

<div class="form-group">
  <label>Upload Medical License</label>
  <input type="file" name="license" accept=".pdf,.jpg,.jpeg,.png" required>
  <p class="helper-text">Accepted: PDF, JPG, PNG | Maximum size: 10MB</p>
</div>

<div class="button-row">
  <button type="submit" name="back" class="btn-back">‚Üê Back</button>
  <button type="submit" class="btn-submit">Submit for Verification</button>
</div>

</form>
</div>

</body>
</html>
